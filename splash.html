<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome â€” Bright Star</title>
  <style>
    :root{--bg1:#ffffff;--bg2:#ffffff;--accent:#0077b6}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(120deg,var(--bg1),var(--bg2));color:#fff}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:720px;width:100%;text-align:center}
    .logo{width:260px;height:260px;margin:0 auto 18px;border-radius:18px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .logo img{width:100%;height:100%;object-fit:cover;display:block;transform-origin:center}
    h1{font-size:28px;margin:6px 0 4px;color:#fff}
    p{color:rgba(255,255,255,0.8);margin:0 0 18px}

    /* animations */
    @keyframes floatScale { 0%{transform:translateY(0) scale(1)} 50%{transform:translateY(-10px) scale(1.03)} 100%{transform:translateY(0) scale(1)} }
    @keyframes glow { 0%{box-shadow:0 8px 30px rgba(0,0,0,0.25)} 50%{box-shadow:0 18px 56px rgba(0,119,182,0.16)} 100%{box-shadow:0 8px 30px rgba(0,0,0,0.25)} }

    .logo img { animation: floatScale 2200ms ease-in-out infinite; }
    .logo { animation: glow 2200ms ease-in-out infinite; }

    .cta {margin-top:12px}
    .btn{background:var(--accent);color:#fff;padding:10px 18px;border-radius:999px;text-decoration:none;display:inline-block;font-weight:600}
    .hint{font-size:13px;color:rgba(255,255,255,0.6);margin-top:12px}

    /* accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .logo img, .logo { animation: none }
    }

    /* small screens */
    @media (max-width:420px){ .logo{width:120px;height:120px;border-radius:14px} h1{font-size:20px} }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-live="polite">
      <div class="logo" aria-hidden="true">
        <img src="mb.jpeg" alt="Bright Star logo or hero image">
      </div>
      <!-- purely visual splash: no text, click anywhere to continue -->
      <div style="height:1px; overflow:hidden; position:absolute; left:-9999px;">
        <span id="count">3</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      var countEl = document.getElementById('count');
      var ttl = 3  ; // seconds
      var timer = null;
      function tick(){
        ttl--; if(ttl<=0){ window.location.href = 'login.html'; return }
        countEl.textContent = ttl;
      }
      timer = setInterval(tick, 1000);

      // click anywhere to continue immediately
      document.addEventListener('click', function(){ window.location.href = 'login.html' });

      // allow keyboard Enter on focused link
      document.getElementById('continueBtn').addEventListener('keydown', function(e){ if(e.key==='Enter') window.location.href='login.html' });

      // stop timer if user navigates away
      window.addEventListener('beforeunload', function(){ clearInterval(timer) });
    })();
  </script>
</body>
</html>

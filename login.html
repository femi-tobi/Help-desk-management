<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk Solution</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <img id="center-image" src="mb.jpeg" alt="Logo">
                <h1>Login</h1>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const btn = document.querySelector('.btn');
            btn.textContent = 'Submitting...';
            btn.disabled = true;

            if (email) {
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        const user = data.user;
                        sessionStorage.setItem('userEmail', user.email); // Store email
                        sessionStorage.setItem('currentUser', JSON.stringify(user)); // Store full user object

                        // Redirect based on role
                        if (user.role === 'superadmin') {
                            window.location.href = 'superadmin.html';
                        } else if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        alert(data.message || 'Login failed. Please try again.');
                        btn.textContent = 'Submit';
                        btn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred during login. Please try again later.');
                    btn.textContent = 'Submit';
                    btn.disabled = false;
                }
            } else {
                btn.textContent = 'Submit';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk Solution</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-login-wrapper">
        <div class="login-card">
            <div class="login-left">
                <img class="login-logo" src="mb.jpeg" alt="M&B Logo">
                <div class="login-form-box">
                    <h2>Login with your official<br>email-address</h2>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <label for="email" class="login-label">Email</label>
                        <input type="email" id="email" name="email" class="login-input" placeholder="Enter your email address" required>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="login-right">
                <img class="login-illustration" src="log-i.png" alt="Login Illustration">
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const btn = document.querySelector('.login-btn');
            btn.textContent = 'Submitting...';
            btn.disabled = true;

            if (email) {
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        const user = data.user;
                        sessionStorage.setItem('userEmail', user.email); // Store email
                        sessionStorage.setItem('currentUser', JSON.stringify(user)); // Store full user object

                        // Redirect based on role
                        if (user.role === 'superadmin') {
                            window.location.href = 'superadmin.html';
                        } else if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        alert(data.message || 'Login failed. Please try again.');
                        btn.textContent = 'Login';
                        btn.disabled = false;
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred during login. Please try again later.');
                    btn.textContent = 'Login';
                    btn.disabled = false;
                }
            } else {
                btn.textContent = 'Login';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpdesk Solution</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo-section">
                <img id="center-image" src="mb.jpeg" alt="Logo">
                <h1>Login</h1>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim().toLowerCase();
            if (email) {
                // store the email so other pages (navbar) can read it
                try { sessionStorage.setItem('userEmail', email); } catch(e) { /* ignore if storage blocked */ }

                // Find user in localStorage
                let users = [];
                try { users = JSON.parse(localStorage.getItem('helpdeskUsers') || '[]'); } catch(e) {}
                const user = users.find(u => u.email === email);
                if (user) {
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    const btn = document.querySelector('.btn');
                    btn.textContent = 'Submitting...';
                    btn.disabled = true;
                    setTimeout(() => {
                        if (user.role === 'superadmin') {
                            window.location.href = 'superadmin.html';
                        } else if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 700);
                } else {
                    alert('User not found. Please contact your administrator.');
                }
            }
        }
    </script>
</body>
</html>

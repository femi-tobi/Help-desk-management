<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.12); padding: 32px 28px 24px 28px; }
    h2 { text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border-bottom: 1px solid #e0e0e0; text-align: left; }
    th { background: #f3f8fc; color: #22a7f0; font-weight: 600; }
    tr:last-child td { border-bottom: none; }
    .btn { background: #22a7f0; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 8px; }
    .btn:hover { background: #1780b8; }
    .btn-2{background: #22a7f0; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 8px;}
    .btn-2:hover {background: #1780b8;}
    .add-user-form { margin-bottom: 24px; }
    .add-user-form input, .add-user-form select { padding: 6px 10px; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Department Admin Dashboard</h2>
    <form class="add-user-form" id="addUserForm">
      <input type="email" id="newUserEmail" placeholder="User Email" required />
      <select id="newUserRole">
        <option value="user">User</option>
      </select>
      <button type="submit" class="btn">Add User to Department</button>
      <button type="submit" class="btn-2"><a style="text-decoration: none; color: #ffffff;" href="index.html">User Page</a></button>
    </form>
    <h3>Department Users</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="deptUsersBody"></tbody>
    </table>
    <h3>Department Reports</h3>
    <table>
      <thead>
        <tr>
          <th>Issue</th>
          <th>Description</th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="deptReportsBody"></tbody>
    </table>
  </div>
  <script>
    // Action logging helper
    function logAction(action) {
      const actions = JSON.parse(localStorage.getItem('helpdeskActions') || '[]');
      const actor = (currentUser && currentUser.email) ? currentUser.email : 'Unknown';
      const time = new Date().toLocaleString();
      actions.push({ actor, action, time });
      localStorage.setItem('helpdeskActions', JSON.stringify(actions));
    }
    // Load department from sessionStorage (set on login)
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
    const department = currentUser.department;
    // Load users and reports from localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem('helpdeskUsers') || '[]');
    }
    function setUsers(users) {
      localStorage.setItem('helpdeskUsers', JSON.stringify(users));
    }
    async function getReports() {
      const response = await fetch('/api/reports');
      return await response.json();
    }
    // setReports function is no longer needed as reports are managed via API
    // function setReports(reports) {
    //   localStorage.setItem('helpdeskReports', JSON.stringify(reports));
    // }
    // Add user to department
    document.getElementById('addUserForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
      if (!email) return;
      let users = getUsers();
      if (users.find(u => u.email === email)) {
        alert('User already exists!');
        return;
      }
      users.push({ email, role: 'user', department });
      setUsers(users);
      loadDeptUsers();
      document.getElementById('addUserForm').reset();
  logAction(`added user <b>${email}</b> to department <b>${department}</b>`);
    };
    // Load department users
    function loadDeptUsers() {
      const users = getUsers().filter(u => u.department === department);
      const tbody = document.getElementById('deptUsersBody');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.email}</td><td>${u.role}</td><td></td>`;
        tbody.appendChild(tr);
      });
    }
    // Load department reports

      const allUsers = getUsers(); // Get all users to check staff departments
      const tbody = document.getElementById('deptReportsBody');
      tbody.innerHTML = '';

      const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
      const adminDepartment = currentUser.department;

      // Filter reports:
      // 1. Reports where the report's department matches the admin's department
      // 2. Reports where the assigned staff's department matches the admin's department

        // Check if report's department matches admin's department
        const isReportFromAdminDept = r.department === adminDepartment;

        // Check if assigned staff is in admin's department
        const assignedStaff = allUsers.find(u => u.email === r.staff);

      const adminDepartment = currentUser.department;

      // Filter reports:
      // 1. Reports where the report's department matches the admin's department
      // 2. Reports where the assigned staff's department matches the admin's department
      const filteredReports = allReports.filter(r => {
        // Check if report's department matches admin's department
        const isReportFromAdminDept = r.department === adminDepartment;

        // Check if assigned staff is in admin's department
        const assignedStaff = allUsers.find(u => u.email === r.staff);
        const isStaffInAdminDept = assignedStaff && assignedStaff.department === adminDepartment;

        return isReportFromAdminDept || isStaffInAdminDept;
      });

      filteredReports.forEach((r) => {
        const tr = document.createElement('tr');
        // Ensure userOptions are only for staff in the admin's department
        let deptUsers = allUsers.filter(u => u.department === adminDepartment);
        let userOptions = deptUsers.map(u => `<option value="${u.email}" ${r.staff === u.email ? 'selected' : ''}>${u.email}</option>`).join('');
        tr.innerHTML = `
          <td>${r.issue}</td>
          <td>${r.description}</td>
          <td><select data-id="${r.id}" class="reassignSelect">${userOptions}</select></td>
          <td>${r.status || ''}</td>
          <td></td>
        `;
        tbody.appendChild(tr);
      });

      // Add event listeners for reassign
      document.querySelectorAll('.reassignSelect').forEach(sel => {
        sel.onchange = async function() {
          const reportId = this.getAttribute('data-id');
          const newStaff = this.value;
          const reportToUpdate = allReports.find(r => r.id == reportId); // Find the report by its ID

          if (reportToUpdate) {
            if (confirm('Are you sure you want to re-assign this task to ' + newStaff + '?')) {
              reportToUpdate.staff = newStaff;
              try {
                const response = await fetch(`/api/reports/${reportId}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(reportToUpdate),
                });

                if (response.ok) {
                  alert('Report re-assigned successfully!');
                  loadDeptReports(); // Reload the department reports to reflect changes
                  logAction(`reassigned report <b>${reportToUpdate.issue}</b> to <b>${reportToUpdate.staff}</b> in department <b>${adminDepartment}</b>`);
                } else {
                  const errorData = await response.json();
                  alert(errorData.message || 'Failed to re-assign report.');
                }
              } catch (error) {
                console.error('Error re-assigning report:', error);
                alert('An error occurred while re-assigning the report.');
              }
            } else {
              // revert selection
              this.value = reportToUpdate.staff || '';
            }
          }

        const tr = document.createElement('tr');
        // Ensure userOptions are only for staff in the admin's department
        let deptUsers = allUsers.filter(u => u.department === adminDepartment);
        let userOptions = deptUsers.map(u => `<option value="${u.email}" ${r.staff === u.email ? 'selected' : ''}>${u.email}</option>`).join('');
        tr.innerHTML = `
          <td>${r.issue}</td>
          <td>${r.description}</td>
          <td><select data-idx="${allReports.indexOf(r)}" class="reassignSelect">${userOptions}</select></td>
          <td>${r.status || ''}</td>
          <td></td>
        `;
        tbody.appendChild(tr);
      });

      // Add event listeners for reassign
      document.querySelectorAll('.reassignSelect').forEach(sel => {
        sel.onchange = function() {
          const globalIdx = this.getAttribute('data-idx'); // Use globalIdx here
          let reports = getReports(); // Get all reports
          const report = reports[globalIdx]; // Get the report by global index
          const newStaff = this.value;
          if (report) {
            if (confirm('Are you sure you want to re-assign this task to ' + newStaff + '?')) {
              report.staff = newStaff;
              setReports(reports); // Save all reports back to localStorage
              loadDeptReports(); // Reload the department reports
              logAction(`reassigned report <b>${report.issue}</b> to <b>${report.staff}</b> in department <b>${adminDepartment}</b>`);
            } else {
              this.value = report.staff || '';
            }
          }
        };
      });
    }
    window.addEventListener('DOMContentLoaded', function() {
      loadDeptUsers();
      loadDeptReports();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<title>Navbar Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-left .site-name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-right button {
      padding: 8px 16px;
      margin-right: 15px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .navbar-right button:hover {
      background-color: #2980b9;
    }

    .user-icon {
      width: 36px;
      height: 36px;
      background-color: #ecf0f1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <img src="https://via.placeholder.com/40" alt="Logo">
      <div class="site-name">MySiteName</div>
    </div>
    <div class="navbar-right">
      <button>Action</button>
      <div class="user-icon">U</div>
    </div>
  </nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.12); padding: 32px 28px 24px 28px; }
    h2 { text-align: center; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border-bottom: 1px solid #e0e0e0; text-align: left; }
    th { background: #f3f8fc; color: #22a7f0; font-weight: 600; }
    tr:last-child td { border-bottom: none; }
    .btn { background: #22a7f0; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 8px; }
    .btn:hover { background: #1780b8; }
    .add-user-form { margin-bottom: 24px; }
    .add-user-form input, .add-user-form select { padding: 6px 10px; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="container">
  <button class="btn" id="clearReportsBtn" style="float:right;margin-bottom:16px;">Clear All Reports</button>
    <h2>Super Admin Dashboard</h2>
    <form class="add-user-form" id="addUserForm">
      <input type="email" id="newUserEmail" placeholder="User Email" required />
      <select id="newUserRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="newUserDept" placeholder="Department" required />
      <button type="submit" class="btn">Add User</button>
    </form>
    <h3>All Users</h3>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="allUsersBody"></tbody>
    </table>
    <h3>All Reports</h3>
    <table>
      <thead>
        <tr>
          <th>Issue</th>
          <th>Description</th>
          <th>Department</th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="allReportsBody"></tbody>
    </table>
  </div>
  <script>
    // Clear all reports (still uses localStorage for reports for now)
    document.getElementById('clearReportsBtn').onclick = async function() {
      if (confirm('Are you sure you want to delete all reports?')) {
        try {
          const response = await fetch('/api/reports/all', {
            method: 'DELETE',
          });

          if (response.ok) {
            alert('All reports deleted successfully!');
            loadAllReports(); // Reload reports to reflect changes
          } else {
            const errorData = await response.json();
            alert(errorData.message || 'Failed to delete reports.');
          }
        } catch (error) {
          console.error('Error deleting reports:', error);
          alert('An error occurred while deleting reports.');
        }
      }
    };

    // Load reports from localStorage (for now)
    async function getReports() {
      const response = await fetch('/api/reports');
      return await response.json();
    }
    // setReports function is no longer needed as reports are managed via API
    // function setReports(reports) {
    //   localStorage.setItem('helpdeskReports', JSON.stringify(reports));
    // }

    // Add user
    document.getElementById('addUserForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
      const role = document.getElementById('newUserRole').value;
      const department = document.getElementById('newUserDept').value.trim();
      if (!email || !department) return;

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, role, department })
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          loadAllUsers();
          document.getElementById('addUserForm').reset();
        } else {
          alert(data.message || 'Failed to add user');
        }
      } catch (error) {
        console.error('Error adding user:', error);
        alert('An error occurred while adding user.');
      }
    };

    // Load all users from database
    async function loadAllUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        const tbody = document.getElementById('allUsersBody');
        tbody.innerHTML = '';
        users.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.email}</td>
            <td>
              <select data-email="${u.email}" class="roleSelect">
                <option value="user" ${u.role==='user'?'selected':''}>User</option>
                <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
                <option value="superadmin" ${u.role==='superadmin'?'selected':''}>Super Admin</option>
              </select>
            </td>
            <td>${u.department}</td>
            <td><button class="btn delete-user-btn" data-email="${u.email}">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });

        // Role change
        document.querySelectorAll('.roleSelect').forEach(sel => {
          sel.onchange = async function() {
            const email = this.getAttribute('data-email');
            const role = this.value;
            try {
              const response = await fetch(`/api/users/${email}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ role })
              });
              const data = await response.json();
              if (response.ok) {
                alert(data.message);
              } else {
                alert(data.message || 'Failed to update role');
              }
            } catch (error) {
              console.error('Error updating role:', error);
              alert('An error occurred while updating role.');
            }
          };
        });

        // Delete user
        document.querySelectorAll('.delete-user-btn').forEach(btn => {
          btn.onclick = async function() {
            const email = this.getAttribute('data-email');
            if (confirm(`Are you sure you want to delete user ${email}?`)) {
              try {
                const response = await fetch(`/api/users/${email}`, {
                  method: 'DELETE'
                });
                const data = await response.json();
                if (response.ok) {
                  alert(data.message);
                  loadAllUsers(); // Reload users after deletion
                } else {
                  alert(data.message || 'Failed to delete user');
                }
              } catch (error) {
                console.error('Error deleting user:', error);
                alert('An error occurred while deleting user.');
              }
            }
          };
        });

      } catch (error) {
        console.error('Error loading users:', error);
        alert('Failed to load users.');
      }
    }

    // Load all reports with role-based filtering (still uses localStorage for reports for now)
    async function loadAllReports() {
      const reports = await getReports();
      // Fetch users from DB for department filtering
      let users = [];
      try {
        const usersResponse = await fetch('/api/users');
        users = await usersResponse.json();
      } catch (error) {
        console.error('Error fetching users for reports:', error);
      }

      const tbody = document.getElementById('allReportsBody');
      tbody.innerHTML = '';
      // Get current user from sessionStorage
      let currentUser = null;
      try { currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}'); } catch(e) {}
      let filteredReports = reports;
      if (currentUser && currentUser.role === 'admin') {
        filteredReports = reports.filter(r => r.department === currentUser.department);
      } else if (currentUser && currentUser.role === 'user') {
        filteredReports = reports.filter(r => r.department === currentUser.department);
      }
      filteredReports.forEach((r) => {
        let deptUsers = users.filter(u => u.department === r.department);
        // Only superadmin and admin can reassign, and only if not resolved
        let canReassign = (currentUser && (currentUser.role === 'superadmin' || (currentUser.role === 'admin' && r.department === currentUser.department)) && r.status !== 'resolved');
        let userOptions = deptUsers.map(u => `<option value="${u.email}" ${r.staff === u.email ? 'selected' : ''}>${u.email}</option>`).join('');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.issue}</td>
          <td>${r.description}</td>
          <td>${r.department}</td>
          <td>${canReassign ? `<select data-id="${r.id}" class="reassignSelect">${userOptions}</select>` : (r.staff || '')}</td>
          <td>${r.status || ''}</td>
          <td></td>
        `;
        tbody.appendChild(tr);
      });
      // Add event listeners for reassign
      document.querySelectorAll('.reassignSelect').forEach(sel => {
        sel.onchange = async function() {
          const reportId = this.getAttribute('data-id');
          const newStaff = this.value;
          const allReports = await getReports(); // Re-fetch all reports to get the latest state
          const reportToUpdate = allReports.find(r => r.id == reportId);

          if (reportToUpdate) {
            if (confirm('Are you sure you want to re-assign this task to ' + newStaff + '?')) {
              reportToUpdate.staff = newStaff;
              try {
                const response = await fetch(`/api/reports/${reportId}`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(reportToUpdate),
                });

                if (response.ok) {
                  alert('Report re-assigned successfully!');
                  loadAllReports(); // Reload reports to reflect changes
                } else {
                  const errorData = await response.json();
                  alert(errorData.message || 'Failed to re-assign report.');
                }
              } catch (error) {
                console.error('Error re-assigning report:', error);
                alert('An error occurred while re-assigning the report.');
              }
            } else {
              // revert selection
              this.value = reportToUpdate.staff || '';
            }
          }
        };
      });
    }
    window.addEventListener('DOMContentLoaded', function() {
      loadAllUsers();
      loadAllReports();
    });
  </script>
  </script>
</body>
</html>
